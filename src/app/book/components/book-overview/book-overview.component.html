<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Author</th>
    <th scope="col">Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of (books$ | async); let i = index"
      (click)="goToBookDetails(book)"
  >
    <th scope="row">{{i + 1}}</th>
    <td>{{book.author}}</td>
    <td>{{book.title}}</td>
  </tr>
  </tbody>
</table>
