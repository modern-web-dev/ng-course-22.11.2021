<form (submit)="save($event)">
  <div class="mb-3">
    <label for="author" class="form-label">Author:</label>
    <input
      [value]="book?.author"
      class="form-control"
      id="author"
    >
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input
      [value]="book?.title"
      class="form-control"
      id="title"
    >
  </div>
  <div>
    <button class="btn btn-primary">Save</button>
  </div>
</form>
