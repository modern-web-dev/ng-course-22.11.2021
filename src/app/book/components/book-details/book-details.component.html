<form (submit)="save($event)" [formGroup]="bookFormGroup">
  <ng-container formGroupName="author">
    <div class="mb-3">
      <label class="form-label" for="firstName">First name:</label>
      <input
        class="form-control"
        formControlName="firstName"
        id="firstName"
      >
          <ba-validation-info [of]="firstNameControl"></ba-validation-info>
    </div>
    <div class="mb-3">
      <label class="form-label" for="lastName">Last name:</label>
      <input
        class="form-control"
        formControlName="lastName"
        id="lastName"
      >
          <ba-validation-info [of]="lastNameControl"></ba-validation-info>
    </div>
  </ng-container>
  <div class="mb-3">
    <label class="form-label" for="title">Title:</label>
    <input
      class="form-control"
      formControlName="title"
      id="title"
    >
    <ba-validation-info [of]="titleControl"></ba-validation-info>
  </div>
  <div>
    <button [disabled]="bookFormGroup.pristine || bookFormGroup.invalid" class="btn btn-primary">Save</button>
  </div>
</form>
