<form (submit)="save($event)"
      [formGroup]="bookFormGroup">
  <div class="mb-3">
    <label class="form-label" for="author">Author:</label>
    <input
      class="form-control"
      formControlName="author"
      id="author"
    >
    <ba-validation-info [control]="authorControl"></ba-validation-info>
  </div>
  <div class="mb-3">
    <label class="form-label" for="title">Title:</label>
    <input
      class="form-control"
      formControlName="title"
      id="title"
    >
    <ba-validation-info [control]="titleControl"></ba-validation-info>
  </div>
  <div>
    <button class="btn btn-primary">Save</button>
  </div>
</form>
